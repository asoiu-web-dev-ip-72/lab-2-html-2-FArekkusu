<!DOCTYPE html>
<html>
	<head>
		<title>Tables</title>
		<style>
			table {
				border-collapse: collapse;
			}

			td {
				width: 100px;
				height: 20px;
			}

			tr {
				height: 20px;
			}

			col {
				width: 100px;
			}

			table, td {
				border: 1px solid black;
			}

			.with-margin {
				margin-bottom: 30px;
			}
		</style>
	</head>

	<body>
		<table class="with-margin">
			<tr>
				<td colspan="7"></td>
			</tr>
			<tr>
				<td colspan="6"></td>
				<td rowspan="6"></td>
			</tr>
			<tr>
				<td colspan="5"></td>

			</tr>	
			<tr>
				<td colspan="4"></td>
				<td rowspan="4"></td>
			</tr>
			<tr>
				<td colspan="3"></td>
				<td rowspan="3"></td>
			</tr>
			<tr>
				<td colspan="2"></td>
				<td rowspan="2"></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
			</tr>
		</table>

		<table class="with-margin">

				<td colspan="6"></td>

				<td rowspan="2"></td>
			</tr>
			<tr>
				<td></td>
			</tr>
		</table>

		<table class="with-margin">
			<tr>
				<td></td>
				<td rowspan="2"></td>
				<td></td>
				<td rowspan="2"></td>
				<td></td>
				<td rowspan="2"></td>
				<td></td>
			</tr>
			<tr>
				<td rowspan="2"></td>
				<td rowspan="2"></td>

				<td rowspan="2"></td>
			</tr>

				<td rowspan="2"></td>
				<td rowspan="2"></td>

				<td rowspan="2"></td>
			</tr>

			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>

		<table>
		<col/><col/><col/><col/><col/><col/><col/>

			</tr>
			<tr>
				<td colspan="3"></td>

		</table>
	</body>
</html>
